<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Black Textures Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: black;
        }
        p.price {
            color: yellow;
        }
        p.color {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Black Textures Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-list">
        <article class="product">
            <img src="lace-wig.jpg" alt="Lace Wig">
            <h2>Lace Wig</h2>
            <p class="price">$69.99</p>
            <p class="color">Color: Black</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="short-afro.jpg" alt="Short Afro">
            <h2>Short Afro</h2>
            <p class="price">$39.99</p>
            <p class="color">Color: Natural</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="yellow-texture.jpg" alt="Yellow Texture">
            <h2>Yellow Texture</h2>
            <p class="price">$29.99</p>
            <p class="color">Color: Yellow</p>
            <button>Add to Cart</button>
        </article>

        <article class="product">
            <img src="white-texture.jpg" alt="White Texture">
            <h2>White Texture</h2>
            <p class="price">$29.99</p>
            <p class="color">Color: White</p>
            <button>Add to Cart</button>
        </article>

        <!-- Add more products here -->

    </section>

    <footer>
        <p>&copy; 2023 Black Textures Shop</p>
    </footer>
</body>
</html>
